<div id="top-of-page"></div>
<div *ngIf="isFetching" class="progress-bar-container">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<mat-toolbar
  color="primary"
  class="app-toolbar no-print"
  [class.transitioning]="isTransitioning"
>
  <mat-toolbar-row class="notification-container">
    <aio-notification
      notificationId="angular-v6-announcement"
      expirationDate="2018-07-01"
      [dismissOnContentClick]="true"
      (dismissed)="notificationDismissed()"
    >
      <a
        href="https://blog.angular.io/version-6-0-0-of-angular-now-available-cc56b0efa7a4"
      >
        <mat-icon
          class="icon"
          svgIcon="insert_comment"
          aria-label="Announcement"
        ></mat-icon>
        <span class="message">Version 6 of Angular Now Available!</span>
        <span class="action-button">Learn More</span>
      </a>
    </aio-notification>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      mat-button
      class="hamburger"
      [class.starting]="isStarting"
      (click)="sidenav.toggle()"
      title="Docs menu"
    >
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <a class="nav-link home" href="/" [ngSwitch]="isSideBySide">
      <img
        *ngSwitchCase="true"
        src="assets/images/badge.svg"
        width="37"
        height="40"
        title="Home"
        alt="Home"
      />
      <img
        *ngSwitchDefault
        src="assets/images/badge.svg"
        width="37"
        height="40"
        title="Home"
        alt="Home"
      />
    </a>
    <!-- <aio-top-menu *ngIf="isSideBySide" [nodes]="topMenuNodes"></aio-top-menu> -->

        <img src="assets/images/logos/github-icon.svg"></a>
    </div> -->

</mat-toolbar>
